<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    iframe{
      width: 100%;
      height: 800px;
    }
  </style>
</head>
<body>
  <div>1aa</div>
  <iframe src="http://localhost:8001/pingheng.html" frameborder="0"></iframe>
</body>
<script>
  const f = document.getElementsByTagName('iframe')[0];
  setInterval(() => {
    f.contentWindow.postMessage('我爱你', 'http://localhost:8001/pingheng.html') //发送数据
        window.onmessage = function(e) { //接受返回数据
          console.log(e.data) //我不爱你
        }
  }, 3000)


</script>
