<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./kanva.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }
    #control{
      margin: 20px auto 0;
      width: fit-content;
    }
    #container {
      margin: 100px auto;
      width: 800px;
      height: 600px;
      border: 1px solid green;
    }
    input[type='text']{
      width:100px;
    }
  </style>
</head>

<body>
  <div id="control">
    <table>
      <tr>
        <th>零件类型</th>
        <th>零件数目</th>
      </tr>
      <tr>
        <td>square</td>
        <td>
          <input type="text" id="square" value="0">
        </td>
      </tr>
      <tr>
        <td>rectangle</td>
        <td>
          <input type="text" id="rectangle" value="0">
        </td>
      </tr>
      <tr>
        <td>echelo1</td>
        <td>
          <input type="text" id="echelo1" value="0">
        </td>
      </tr>
      <tr>
        <td>echelo2</td>
        <td>
          <input type="text" id="echelo2" value="0">
        </td>
      </tr>
    </table>
    <div>
      <button id="btn">确认修改</button>
    </div>
  </div>
  <div id="container"></div>
</body>
<script>
  var json = {
    "parts": [
      {
        "name": "square",
        "points": [
          20, 20,
          20, -20,
          -20, -20,
          -20, 20,
          20, 20
        ],
        "num": 0
      },
      {
        "name": "rectangle",
        "points": [
          20, 10,
          20, -10,
          -20, -10,
          -20, 10,
          20, 10
        ],
        "num": 0
      },
      {
        "name": "echelo1",
        "points": [
          20, 20,
          40, -20,
          -40, -20,
          -20, 20,
          20, 20
        ],
        "num": 0
      },
      {
        "name": "echelo2",
        "points": [
          20, 20,
          20, -20,
          -40, -20,
          -20, 20,
          20, 20
        ],
        "num": 0
      }
    ]
  }
  var btn =document.getElementById('btn');
  var dsquare = document.getElementById('square');
  var drectangle = document.getElementById('rectangle');
  var dechelo1 = document.getElementById('echelo1');
  var dechelo2 = document.getElementById('echelo2');

  var stageOptions = {
    container: 'container',
    width: 800,
    height: 600
  }
  var stage = new Konva.Stage({
    container: stageOptions.container,
    width: stageOptions.width,
    height: stageOptions.height
  });

  var layer = new Konva.Layer();
  var group = new Konva.Group();

  function random(min, max) {
    return parseInt(Math.random() * (max - min) + 1) + min;
  }

  function offset(points, strokeWidth) {
    var maxX = 0, maxY = 0, minX = 0, minY = 0;
    strokeWidth += 1;
    points.forEach(function (item, index) {
      if (index % 2 === 0) {
        maxX = Math.max(item, maxX);
        minX = Math.min(item, minX);
      } else {
        maxY = Math.max(item, maxY);
        minY = Math.min(item, minY);
      }
    })
    var offsetX = [-minX + strokeWidth, stageOptions.width - maxX - strokeWidth];
    var offsetY = [-minY + strokeWidth, stageOptions.height - maxY - strokeWidth];
    return {
      width: offsetX,
      height: offsetY
    };
  }


  function checkCollision(group, shape, offset) {
    var shapeInfo = shape.getClientRect();
    //console.log(shapeInfo,shape)
    var posX = offset.width;
    var posY = offset.height;
    if (group.children.length === 0) {
      shape.setAttrs({
        width: shapeInfo.width,
        height: shapeInfo.height
      })
      return true;
    }

    var rects = [];
    group.children.each(function (item) {
      rects.push(item.attrs);
    });
    var times = 0;
    var n = 0;
    var x = shape.attrs.x;
    var y = shape.attrs.y;
    //console.log(x,y)
    while (n < rects.length) {
      times++;
      if (times >= 10000) {
        console.log('终止循环');
        return false;
        //break;
      }
      var bol = !((x - posX[0]) > (rects[n].x + rects[n].width - rects[n].minx) || (x + shapeInfo.width - posX[0]) < (rects[n].x - rects[n].minx)
        || (y - posY[0]) > (rects[n].y + rects[n].height - rects[n].miny) || (y + shapeInfo.height - posY[0]) < (rects[n].y - rects[n].miny))
      //console.log(bol)
      if (bol) {
        x = random(posX[0], posX[1]);
        y = random(posY[0], posY[1]);
        n = 0;
      } else {
        n++;
      }
    }
    //console.log(x,y)
    shape.setAttrs({
      x: x,
      y: y,
      width: shapeInfo.width,
      height: shapeInfo.height
    })
    return true;
  }

  function draw(data) {
    group.destroyChildren();
    var all = data.map(function(item) {
      return Array(item.num).fill(item)
    })
    all = all.flat();
    console.log(all);
    all.forEach(function(item, index) {
      var points = item.points;
      var pos = offset(points, 1);
      //console.log(posX)
      var shape = new Konva.Line({
        x: random(pos.width[0], pos.width[1]),
        y: random(pos.height[0], pos.height[1]),
        minx: pos.width[0],
        miny: pos.height[0],
        points: points,
        //fill: '#8498d1',
        stroke: '#617bb5',
        strokeWidth: 1,
        closed: true,
      });

      var checkPass = checkCollision(group, shape, pos);

      if (checkPass) {
        group.add(shape)
      }
      //group.add(shape)
      //console.log(group.children);

    });

    stage.add(layer);
    layer.add(group);
    layer.draw();

  }
  btn.addEventListener('click', function() {
    var value = {
      square:dsquare.value,
      rectangle: drectangle.value,
      echelo1: dechelo1.value,
      echelo2:dechelo2.value
    }
    var parts = json.parts;
    parts.forEach(function(item) {
      console.log(item)
      item.num = Number(value[item.name]);
    })
    
    draw(json.parts);
    console.log(json.parts)
  })

  // draw(json.parts);
</script>

</html>
