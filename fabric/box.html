<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./kanva.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    #container {
      margin: 100px auto;
      width: 800px;
      height: 600px;
      border: 1px solid green;
    }
  </style>
</head>

<body>
  <div id="container"></div>
</body>
<script>
  var json = {
    "parts": [
      {
        "name": "square",
        "points": [
          20, 20,
          20, -20,
          -20, -20,
          -20, 20,
          20, 20
        ],
        "num": 50
      },
      {
        "name": "rectangle",
        "points": [
          20, 10,
          20, -10,
          -20, -10,
          -20, 10,
          20, 10
        ],
        "num": 50
      },
      {
        "name": "echelo1",
        "points": [
          20, 20,
          40, -20,
          -40, -20,
          -20, 20,
          20, 20
        ],
        "num": 50
      },
      {
        "name": "echelo2",
        "points": [
          20, 20,
          20, -20,
          -40, -20,
          -20, 20,
          20, 20
        ],
        "num": 50
      }
    ]
  }

  var stageOptions = {
    container: 'container',
    width: 800,
    height: 600
  }
  var stage = new Konva.Stage({
    container: stageOptions.container,
    width: stageOptions.width,
    height: stageOptions.height
  });

  var layer = new Konva.Layer();

  function random(min, max) {
    return parseInt(Math.random() * (max - min) + 1) + min;
  }

  function offset(points) {
    var maxX = 0, maxY = 0, minX = 0, minY = 0;
    points.forEach(function (item, index) {
      if (index % 2 === 0) {
        maxX = Math.max(item, maxX);
        minX = Math.min(item, minX);
      } else {
        maxY = Math.max(item, maxY);
        minY = Math.min(item, minY);
      }
    })
    var offsetX = [-minX, stageOptions.width - maxX];
    var offsetY = [-minY, stageOptions.height - maxY];
    return {
      width: offsetX,
      height: offsetY
    };
  }

  function checkCollision(group, shape, offset) {
    var rects = [];
    group.children.each(function(item){
      rects.push(item.attrs);
    });

    var calc = function (type) {
      if (type === 'width') {
        rects.sort(function(a,b){
          return a.x - b.x;
        })
      } else {
        rects.sort(function(a,b){
          return a.y - b.y;
        })
      }
      var choosed = {};
      for (var i = 0; i < rects.length; i++) {
        if (i === 0) {
          choosed[type] = rects[i].x - offset[type][0];
          choosed.index = i;
          continue;
        }

        if (i === rects.length - 1) {
          var newx = offset[type][1] - rects[i].x - rects[i].width;
          if (choosed[type] - newx < 0) {
            choosed[type] = newx;
            choosed.index = i;
          }
          continue;
        }
        var newx = rects[i].x - rects[i - 1].x - rects[i - 1].width;
        if (choosed[type] - newx < 0) {
          choosed[type] = newx;
          choosed.index = i;
        }
      }
      return choosed;
    }
    var choosed = calc('width');
    if (choosed.width >= shape.width) {
      return true;
    } else {
      var choosed = calc('height');
      if (choosed.height >= shape.height) {
        return true;
      }
      return false;
    }

  }

  function draw(data) {
    var group = new Konva.Group();
    data.forEach(function (item, index) {
      var points = item.points;
      var pos = offset(points);
      var posX = pos.width;
      var posY = pos.height;
      //console.log(posX)
      var shape = new Konva.Line({
        x: random(posX[0], posX[1]),
        y: random(posY[0], posY[1]),
        points: points,
        fill: '#8498d1',
        stroke: '#617bb5',
        strokeWidth: 2,
        closed: true,
      });
      
      group.add(shape)
      console.log(checkCollision(group,shape,pos))
    });
    group.children.each(function(item){
      console.log(item)
    })
    stage.add(layer);
    layer.add(group);
    layer.draw();

  }


  draw(json.parts);
</script>

</html>
