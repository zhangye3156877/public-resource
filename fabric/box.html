      } else {
        maxY = Math.max(item, maxY);
        minY = Math.min(item, minY);
      }
    })
    var offsetX = [-minX + strokeWidth, stageOptions.width - maxX - strokeWidth];
    var offsetY = [-minY + strokeWidth, stageOptions.height - maxY - strokeWidth];
    return {
      width: offsetX,
      height: offsetY
    };
  }
