<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./kanva.min.js"></script>
  <script src="./axios.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;

    }
    #title{
      text-align: center;
      margin-top: 20px;
    }
    #title img {
      width: 90px;
      vertical-align: middle;
    }
    #title span {
      font-size: 30px;
      font-weight: bold;
      color:#399FB8;
    }
    #control {
      margin: 20px auto 0;
      width: fit-content;
    }

    #container {
      margin: 50px auto 0;
      width: 800px;
      height: 600px;
      /* border: 1px solid green; */
    }

    table {
      float: left;
      margin-right:15px; 
      font-family: verdana, arial, sans-serif;
      font-size: 11px;
      color: #333333;
      border-width: 1px;
      border-color: #666666;
      border-collapse: collapse;
    }

    table th {
      width: 100px;
      border-width: 1px;
      padding: 8px;
      border-style: solid;
      border-color: #666666;
      background-color: #dedede;
    }

    table td {
      width: 100px;
      border-width: 1px;
      padding: 8px;
      border-style: solid;
      border-color: #666666;
    }

    input[type='text'] {
      width: 100px;
      text-align: center;
    }
    button{
      border-radius: 20px;
      padding: 12px 23px;
      background-color: #409eff;
      display: inline-block;
      color: #fff;
    line-height: 1;
    white-space: nowrap;
    cursor: pointer;
    border: 1px solid #409eff;

    -webkit-appearance: none;
    text-align: center;
    box-sizing: border-box;
    outline: none;
    margin: 0;
    transition: .1s;
    font-weight: 500;
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="title">
    <img src="./img/logo.png" alt="">
    <span>套料系统</span>
  </div>
  <div id="control">
    <table>
      <tr>
        <th>零件类型</th>
        <th>零件数目</th>
      </tr>
      <tr>
        <td>square</td>
        <td>
          <input type="text" id="square" value="0">
        </td>
      </tr>
      <tr>
        <td>rectangle</td>
        <td>
          <input type="text" id="rectangle" value="0">
        </td>
      </tr>
      <tr>
        <td>echelo1</td>
        <td>
          <input type="text" id="echelo1" value="0">
        </td>
      </tr>
      <tr>
        <td>echelo2</td>
        <td>
          <input type="text" id="echelo2" value="0">
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th>板材宽度</th>
        <th>板材高度</th>
      </tr>
      <tr>
        <td>
          <input type="text" id="width" value="250">
        </td>
        <td>
          <input type="text" id="height" value="210">
        </td>
      </tr>
    </table>
    <div style="clear:both"></div>
    <div style="margin-top:10px;padding: 0 20px;">
      <button id="btn">修改零件</button>
      <button id="btn2">计算排列</button>
    </div>
  </div>
  <div id="container"></div>
</body>
<script>
  var json = {
    "sheet": {
      "width": 250,
      "height": 210,
    },
    "parts": [
      {
        "name": "square",
        "points": [
          20, 20,
          20, -20,
          -20, -20,
          -20, 20,
          20, 20
        ],
        "num": 0
      },
      {
        "name": "rectangle",
        "points": [
          20, 10,
          20, -10,
          -20, -10,
          -20, 10,
          20, 10
        ],
        "num": 0
      },
      {
        "name": "echelo1",
        "points": [
          20, 20,
          40, -20,
          -40, -20,
          -20, 20,
          20, 20
        ],
        "num": 0
      },
      {
        "name": "echelo2",
        "points": [
          20, 20,
          20, -20,
          -40, -20,
          -20, 20,
          20, 20
        ],
        "num": 0
      }
    ]
  }
  var inputs = document.querySelectorAll('input[type="text"]');
  var btn = document.getElementById('btn');
  var btn2 = document.getElementById('btn2');
  var dsquare = document.getElementById('square');
  var drectangle = document.getElementById('rectangle');
  var dechelo1 = document.getElementById('echelo1');
  var dechelo2 = document.getElementById('echelo2');
  var dwidth = document.getElementById('width');
  var dheight = document.getElementById('height');

  var stageOptions = {
    container: 'container',
    width: 800,
    height: 600,
    left: 20,
    top: 20
  }
  var stage = new Konva.Stage({
    container: stageOptions.container,
    width: stageOptions.width,
    height: stageOptions.height
  });

  var layer = new Konva.Layer();
  var group = new Konva.Group();
  stage.add(layer);
  layer.add(group);
  function random(min, max) {
    return parseInt(Math.random() * (max - min) + 1) + min;
  }

  function offset(points, strokeWidth) {
    var maxX = 0, maxY = 0, minX = 0, minY = 0;
    strokeWidth += 1;
    points.forEach(function (item, index) {
      if (index % 2 === 0) {
        maxX = Math.max(item, maxX);
        minX = Math.min(item, minX);
      } else {
        maxY = Math.max(item, maxY);
        minY = Math.min(item, minY);
      }
    })
    var offsetX = [-minX + strokeWidth, stageOptions.width - maxX - strokeWidth];
    var offsetY = [-minY + strokeWidth, stageOptions.height - maxY - strokeWidth];
    return {
      width: offsetX,
      height: offsetY
    };
  }


  function checkCollision(group, shape, offset) {
    var shapeInfo = shape.getClientRect();
    //console.log(shapeInfo,shape)
    var posX = offset.width;
    var posY = offset.height;
    if (group.children.length === 0) {
      shape.setAttrs({
        width: shapeInfo.width,
        height: shapeInfo.height
      })
      return true;
    }

    var rects = [];
    group.children.each(function (item) {
      rects.push(item.attrs);
    });
    var times = 0;
    var n = 0;
    var x = shape.attrs.x;
    var y = shape.attrs.y;
    //console.log(x,y)
    while (n < rects.length) {
      times++;
      if (times >= 10000) {
        console.log('终止循环');
        return false;
        //break;
      }
      var bol = !((x - posX[0]) > (rects[n].x + rects[n].width - rects[n].minx) || (x + shapeInfo.width - posX[0]) < (rects[n].x - rects[n].minx)
        || (y - posY[0]) > (rects[n].y + rects[n].height - rects[n].miny) || (y + shapeInfo.height - posY[0]) < (rects[n].y - rects[n].miny))
      //console.log(bol)
      if (bol) {
        x = random(posX[0], posX[1]);
        y = random(posY[0], posY[1]);
        n = 0;
      } else {
        n++;
      }
    }
    //console.log(x,y)
    shape.setAttrs({
      x: x,
      y: y,
      width: shapeInfo.width,
      height: shapeInfo.height
    })
    return true;
  }

  function draw(data) {
    group.destroyChildren();
    var all = data.map(function (item) {
      return Array(item.num > 20 ? 20 : item.num).fill(item);
    })
    all = all.flat();
    console.log(all);
    all.forEach(function (item, index) {
      var points = item.points;
      var pos = offset(points, 1);
      //console.log(posX)
      var shape = new Konva.Line({
        x: random(pos.width[0], pos.width[1]),
        y: random(pos.height[0], pos.height[1]),
        minx: pos.width[0],
        miny: pos.height[0],
        points: points,
        fill: '#8498d1',
        stroke: '#617bb5',
        strokeWidth: 1,
        closed: true,
      });

      var checkPass = checkCollision(group, shape, pos);

      if (checkPass) {
        group.add(shape)
      }
      //group.add(shape)
      //console.log(group.children);

    });

    layer.draw();

  }

  function drawResult(data) {
    group.destroyChildren();
    data.forEach(function (item, index) {
      var ytimes = Math.floor((stageOptions.left + item.width) * (index + 1) / stageOptions.width);
      var xtimes = (index + 1) % Math.floor(stageOptions.width / (stageOptions.left + item.width));
      var offsetX = stageOptions.left * xtimes + item.width * xtimes;
      var offsetY = stageOptions.top * (ytimes + 1) + item.height * ytimes;
      var rect = new Konva.Rect({
        x: offsetX,
        y: offsetY,
        width: item.width,
        height: item.height,
        //fill: 'gray',
        stroke: '#617bb5'
      });
      group.add(rect);
      item.parts.forEach(function (i, n) {
        var shape = new Konva.Line({
          x: offsetX,
          y: offsetY,
          points: i.points,
          fill: '#8498d1',
          stroke: '#617bb5',
          strokeWidth: 1,
          closed: true,
        })
        group.add(shape);
      })

    })

    layer.draw();
  }
  control.addEventListener('focus', function (e) {
    var id = e.target.id;
    if (id === 'square' || id === 'rectangle' || id === 'echelo1' || id === 'echelo2' || id === 'width' || id === 'height') {
      console.log(e.target.value)
      e.target.value = '';
    }
  }, {
      capture: true
    })
  btn.addEventListener('click', function () {
    var value = {
      square: dsquare.value,
      rectangle: drectangle.value,
      echelo1: dechelo1.value,
      echelo2: dechelo2.value,
      width: dwidth.value,
      height: dheight.value
    }
    var parts = json.parts;
    parts.forEach(function (item) {
      console.log(item)
      item.num = Number(value[item.name]);
    })
    json.sheet.width = Number(value.width);
    json.sheet.height = Number(value.height);
    draw(json.parts);
    console.log(json.parts)
  })

  btn2.addEventListener('click', function () {

    console.log(json)

    axios.post('http://192.168.1.136:8000/nest', {
      json
    })
      .then(function (res) {
        console.log(res.data);
        drawResult(res.data.Sheets);
      })
      .catch(function (error) {
        console.log(error);
      });

  })
  // draw(json.parts);
</script>

</html>
