<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/konva@3.2.4/konva.min.js"></script>
  <meta charset="utf-8" />
  <title>Konva Path Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    #container {
      margin: 100px auto;
      width: 800px;
      height: 600px;
      border: 1px solid green;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <!-- <svg width="300px" height="175px" version="1.1"> <path fill="transparent" stroke="#000000" stroke-width="4" d="M10 80 Q 77.5 10, 145 80 T 280 80" class="path"></path> <path fill="transparent" stroke="#FF2851" stroke-width="4" d="M10 80 Q 77.5 10, 145 80 T 280 80" class="line2"></path> <path fill="transparent" stroke="#000000" stroke-width="4" d="M10 80 Q 77.5 10, 145 80 T 280 80" class="line1"></path> </svg> -->
  <script>
    function randomPoints(x, y) {
      var func = function (min, max) {
        return parseInt(Math.random() * (max - min) + 1) + min;
      }

      var pointsArray = [];
      var len = func(3, 8);
      for (let i = 0; i < len; i++) {
        pointsArray.push(func(0, x), func(0, y))
      }
      return pointsArray;
    }

    var stage = new Konva.Stage({
      container: 'container',
      width: 800,
      height: 600
    });

    var layer = new Konva.Layer();

    var path = new Konva.Path({
      x: 50,
      y: 40,
      data:
        `M12.582,9.551
          C3.251,16.237,
          0.921,29.021,
          7.08,38.564
          l-2.36,1.689
          l4.893,2.262
          l4.893,2.262
          l-0.568-5.36
          l-0.567-5.359
          l-2.365,1.694
          c-4.657-7.375
          -2.83-17.185,4.352-22.33
          c7.451-5.338,17.817-3.625,23.156,3.824
          c5.337,7.449,3.625,17.813
          -3.821,23.152
          l2.857,3.988
          c9.617-6.893,11.827-20.277,4.935-29.896C35.591,4.87,22.204,2.658,12.582,9.551z`,
      fill: 'green',
      scale: {
        x: 2,
        y: 2
      }
    });

    var shape1 = new Konva.Line({
      x: 100,
      y: 100,
      points: [
        20, 20,
        20, -20,
        -20, -20,
        -20, 20,
        20, 20
      ],
      fill: '#8498d1',
      stroke: '#617bb5',
      strokeWidth: 2,
      closed: true,
    });

    var shape2 = new Konva.Line({
      x: 150,
      y: 150,
      points: [
        20, 10,
        20, -10,
        -20, -10,
        -20, 10,
        20, 10
      ],
      fill: '#8498d1',
      stroke: '#617bb5',
      strokeWidth: 2,
      closed: true,
      //tension: 0.05
    });
    var shape3 = new Konva.Line({
      x: 200,
      y: 200,
      points: [
        20, 20,
        40, -20,
        -40, -20,
        -20, 20,
        20, 20
      ],
      fill: '#8498d1',
      stroke: '#617bb5',
      strokeWidth: 2,
      closed: true,
      // tension: 0.1
    });
    var shape4 = new Konva.Line({
      x: 250,
      y: 250,
      points: [
        20, 20,
        20, -20,
        -40, -20,
        -20, 20,
        20, 20
      ],
      fill: '#8498d1',
      stroke: '#617bb5',
      strokeWidth: 2,
      closed: true,
      // tension: 0.1
    });
    // var shape5 = new Konva.Line({
    //   y:300,
    //   points:randomPoints(800, 600),
    //   fill: '#00D2FF',
    //   stroke: 'black',
    //   strokeWidth: 1,
    //   closed: true,
    //   tension: 0.1
    // });

    // add the shape to the layer
    //layer.add(path);
    layer.add(shape1);
    layer.add(shape2);
    layer.add(shape3);
    layer.add(shape4);
    // layer.add(shape5);
    // add the layer to the stage
    stage.add(layer);
  </script>
</body>

</html>
