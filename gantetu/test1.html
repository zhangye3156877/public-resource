  // all
  var charts = {
    GanttChart: null,
    Changes: null,
    Axis: null,
  }
  // 甘特图主体
  charts.GanttChart = function(options = {
    width: window.innerWidth,
    height: window.innerHeight,
    axisOptions: {},
  }) {
    this.stage = null;
    this.layer = null;
    this.width = options.width;
    this.height = options.height;
    this.axis = new charts.Axis(options.axisOptions);
  }
  charts.GanttChart.prototype.init = function() {
    this.stage = new Konva.Stage({
      container: 'container',
      width: this.width,
      height: this.height
    })
    this.layer = new Konva.Layer();
    this.layer.add(this.axis.axisX);
    this.stage.add(this.layer);
  }
  // 绘制主类-用于继承原型
  charts.Changes = {
    
  }
  // 坐标轴类
  charts.Axis = function(options) {
    this.axisColor = options.colors || '#d9d9d9';
    this.axisXSize = options.axisXSize || 1100;
    this.axisYSize = options.axisYSize || 1100;
    this.tickSize = options.tickSize || 20;
    this.tickXInterval = options.tickXInterval || 200;
    this.tickXChidren = options.tickXChidren || 4;
    this.tickChidrenSize = options.tickChidrenSize || 10;
    this.axisX = new Konva.Line({
      points: [100, 100, 1200, 100],
      stroke: this.axisColor,
      lineCap: 'round',
      strokeWidth: 3,
    });
    this.axisY = new Konva.Line({
      points: [100, 100, 100, 1200],
      stroke: this.axisColor,
      lineCap: 'round',
      strokeWidth: 3,
    }) 
  };
