<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body,div{
      margin: 0;
      padding: 0;
    }
    #container{
      width: 80%;
      height: 600px;
      overflow: scroll;
    }
    #container::-webkit-scrollbar {
        width: 7px;
        height: 7px;
    }
    /*滚动条滑块*/
    #container::-webkit-scrollbar-thumb {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        background: #535353;
    }
    /*滚动条轨道*/
    #container::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 1px rgba(0,0,0,0);
        box-shadow: inset 0 0 1px rgba(0,0,0,0);
        border-radius: 10px;
        background: #ccc;
    }
    /* 边角 */
    #container::-webkit-scrollbar-corner {
      border-radius: 50%;
      background:#535353;
    }
    #scroll-mask{
      overflow: hidden;
      position: relative;
    }
    #canvas {
      transform: translateZ(0);
    }
  </style>
</head>

<body>
 <div id="container">
    <div id="scroll-mask">
      <div id="canvas"></div>
    </div>
 </div>
</body>
<script src="./jquery.min.js"></script>
<script src="./kv.js"></script>
<script src="./lodash.js"></script>
<script>
  // all
  const charts = {
    GanttChart: null,
    Axis: null,
  }
  // 甘特图主体
  charts.GanttChart = function (options = {}) {
    this.container = options.canvas;
    this.scollDom = null;
    this.canvasWrapDom = null;
    this.stage = null;
    this.layer = null;
    this.width = options.width || window.innerWidth;
    this.height = options.height || window.innerHeight;
    this.paddingLeft = options.paddingLeft || 0;
    this.paddingRight = options.paddingRight || 0;
    this.paddingTop = options.paddingTop || 0;
    this.paddingBottom = options.paddingBottom || 0;
    this.axis = null;
  }
  charts.GanttChart.prototype.init = function (options = {}) {
    //固定样式
    const scollDom = $(`#container`);
    this.scollDom = scollDom;
    this.canvasWrapDom = $(`#${this.container}`);
    const left = scollDom.scrollLeft();
    const top = scollDom.scrollTop();
    const width = options.axis.axisXSize || 0;
    const height = options.axis.axisYSize || 0;
    
    $('#scroll-mask').css({
      width: `${this.paddingLeft + this.paddingRight + width}px`,
      height: `${this.paddingTop + this.paddingBottom + height}px`,
    });
    $(`#${this.container}`).css({
      width: `${this.width}px`,
      height: `${this.height}px`
    });
    $('#container').scroll(this.scoll.bind(this));
    
    this.stage = new Konva.Stage({
      container: this.container,
      width: this.width,
      height: this.height
    });
    this.layer = new Konva.Layer();
    if (options.axis !== false) {
      let ap = options.axis || {};
      this.axis = new charts.Axis(Object.assign(ap, {
        paddingLeft: this.paddingLeft,
        paddingRight: this.paddingRight,
        paddingTop: this.paddingTop,
        paddingBottom: this.paddingBottom
      }));
      this.layer.add(this.axis.group);
    }
    this.stage.add(this.layer);
  }

  // 滚动方法
  charts.GanttChart.prototype.scoll = function(e){
    const scollDom = this.scollDom;
    const canvasWrapDom = this.canvasWrapDom;
    const left = scollDom.scrollLeft();
    const top = scollDom.scrollTop();
    console.log(left, top);
    canvasWrapDom.css({
      transform: `translate3d(${left}px, ${top}px, 0)`
    });
    this.layer.setAttrs({
      x: -left,
      y: -top
    })
    this.layer.draw();
  }
  // 坐标轴类
  charts.Axis = function (options = {}) {
    this.paddingLeft = options.paddingLeft || 0;
    this.paddingRight = options.paddingRight || 0;
    this.paddingTop = options.paddingTop || 0;
    this.paddingBottom = options.paddingBottom || 0;
    this.strokeWidth = options.strokeWidth || 2;
    this.fontSize = options.fontSize || 15;
    this.axisColor = options.colors || '#d9d9d9';
    this.axisXSize = options.axisXSize || 0;
    this.axisYSize = options.axisYSize || 0;
    this.tickSize = options.tickSize || 10;
    this.tickXInterval = options.tickXInterval || 200;
    this.tickXChidren = options.tickXChidren || 4;
    this.tickChidrenSize = options.tickChidrenSize || 10;
    this.axisX = null;
    this.axisY = null;
    this.tickX = null;
    this.tickY = null;
    //this.tickText = null;
    this.group = new Konva.Group();
    this.init();
  };
  charts.Axis.prototype.init = function () {
    this.axisX = new Konva.Line({
      points: [this.paddingLeft, this.paddingTop, this.paddingLeft + this.axisXSize, this.paddingTop],
      stroke: this.axisColor,
      lineCap: 'round',
      strokeWidth: this.strokeWidth,
    });
    this.axisY = new Konva.Line({
      points: [this.paddingLeft, this.paddingTop, this.paddingLeft, this.paddingTop + this.axisYSize],
      stroke: this.axisColor,
      lineCap: 'round',
      strokeWidth: this.strokeWidth,
    });
    this.axisXText = new Konva.Group();
    this.axisYText = new Konva.Group();
    let pathTicksForAxisX = '';
    for (let i = 1; i < this.axisXSize / this.tickXInterval; i++) {
      pathTicksForAxisX += `M${this.tickXInterval * i},${this.paddingTop}L${this.tickXInterval * i},${this.paddingTop - this.tickSize}`;
      const str = `编号${i}`;
      const text = new Konva.Text({
        x: this.tickXInterval * i - this.fontSize * str.length / 2,
        text: str,
        fontSize: this.fontSize,
        fontFamily: 'Calibri',
        fill: this.axisColor
      })
      this.axisXText.add(text);
    }
    this.tickX = new Konva.Path({
      x: this.paddingLeft,
      data: pathTicksForAxisX,
      stroke: this.axisColor,
    });
    this.axisXText.setAttrs({
      x: this.paddingLeft,
      y: this.paddingTop - this.tickSize - this.fontSize
    });
    this.group.add(this.axisX, this.axisY, this.tickX, this.axisXText);
  };



    (function () {

      const canvas = document.getElementById('canvas');
      const data = [
        {
          start: 1,
          end: 2,
          name: '种类一'
        },
        {
          start: 2,
          end: 3,
          name: '种类二'
        },
        {
          start: 1.5,
          end: 3.5,
          name: '种类三'
        }
      ];

      const ganttChart = new charts.GanttChart({
        canvas: 'canvas',
        paddingLeft: 100,
        paddingTop: 100,
        paddingRight: 100,
        paddingBottom: 100
      });
      ganttChart.init({
        axis: {
          axisXSize: 2000,
          axisYSize: 1200
        }
      });

    })();
</script>

</html>
