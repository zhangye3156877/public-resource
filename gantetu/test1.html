<script>
  (function() {
      var container = document.getElementById('container');
      var data = [
        {
          start: 1,
          end: 2,
          name: '种类一'
        },
        {
          start: 2,
          end: 3,
          name: '种类二'
        },
        {
          start:1.5,
          end: 3.5,
          name:'种类三'
        }
      ];
      
      var options = {
        width: container.clientWidth,
        height: container.clientHeight,
        padding: 100,
        axisColor: '#d9d9d9',
        tickWidth: 1100,
        tickH: 20,
        tickIntervalX: 200,
        tickChidrenX: 4,
        tickChidrenH: 10,
      }

      var stage = new Konva.Stage({
        container: 'container',
        width: options.width,
        height: options.height
      });

      var layer = new Konva.Layer();

      var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];

      var axisX = new Konva.Line({
        points: [100, 100, 1200, 100],
        stroke: options.axisColor,
        lineCap: 'round',
        strokeWidth: 3,
      });
      var axisY = new Konva.Line({
        points: [100, 100, 100, 1200],
        stroke: options.axisColor,
        lineCap: 'round',
        strokeWidth: 3,
      })
      var pathTicksForAxisX = '';

      for (let i = 1; i < options.tickWidth / options.tickIntervalX; i++) {
        pathTicksForAxisX+= `M${options.tickIntervalX * i},${options.padding}L${options.tickIntervalX * i},${options.padding - options.tickH}`;
      }
      console.log(pathTicksForAxisX)
      var path = new Konva.Path({
        x:options.padding,
        data: pathTicksForAxisX,
        stroke: 'green',
      });
      layer.add(axisX, axisY, path);

      stage.add(layer);
})();
</script>
